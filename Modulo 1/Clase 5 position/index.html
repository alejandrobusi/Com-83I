<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <h1>Position and Display</h1>
  </header>
  <main>
    <section class="container">
      <h2>Display none</h2>
      <section class="dados">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero displayNone">5</div>
        <div class="numero">6</div>
        <div class="numero">7</div>
        <div class="numero">8</div>
        <div class="numero">9</div>
      </section>
      <hr>
      <h2>Visibility hidden</h2>
      <section class="dados">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero hidden">5</div>
        <div class="numero">6</div>
        <div class="numero">7</div>
        <div class="numero">8</div>
        <div class="numero">9</div>
      </section>
      <hr>
      <h2>Positioon static</h2>
      <section class="panel">
        <div class="numero rojo">1</div>
        <div class="numero verde">2</div>
        <div class="numero azul">3</div>
      </section>
      <hr>
      <h2>Position relative</h2>
      <section class="panel">
        <div class="numero rojo">1</div>
        <div class="numero verde relative">2</div>
        <div class="numero azul">3</div>
      </section>
      <hr>
      <h2>Position relative</h2>
      <section class="panel">
        <div class="numero rojo">1</div>
        <div class="numero verde relative">2</div>
        <div class="numero azul">3</div>
      </section>
      <hr>
      <h2>Position fixed</h2>
      <section class="panel">
        <div class="numero rojo">1</div>
        <div class="numero verde fixed">fixed</div>
        <div class="numero azul">3</div>
      </section>
      <hr>
      <h2>Position Absolute</h2>
      <section class="relativo">
        <div class="numero rojo">1</div>
        <div class="numero verde absolute">2</div>
        <div class="numero azul">3</div>
      </section>
    </section>
  </main>
  <footer>

  </footer>
</body>
</html>
